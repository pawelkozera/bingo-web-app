<!DOCTYPE html>
<html>
<head>
    <title>Arena Fight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes jellyBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .jellybean {
            animation: jellyBounce 2s ease-in-out infinite;
        }
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        .animate-explode {
            animation: explode 1s ease-out forwards;
        }

        /* Add candy glitter effect */
        .candy-glitter {
            background: radial-gradient(circle at 30% 30%, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0.0) 50%);
        }

        #arena {
        background: 
            /* Candy stripe overlay */
            repeating-linear-gradient(
                36deg,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 20px,
                transparent 20px,
                transparent 40px
            ),
            /* Pastel gradient base */
            radial-gradient(
                circle at center,
                #ff9ff3 0%,  /* Pink */
                #ff9ff3 25%,  /* Yellow */
                #feca57 50%,  /* Blue */
                #54a0ff 75%   /* Mint */
            );
        background-blend-mode: overlay;
        box-shadow: 0 0 40px rgba(255, 165, 230, 0.3);
        border: 4px solid #ff9ff3;
    }
    </style>
</head>
<body class="bg-gray-900">
    <div class="flex flex-col items-center gap-4">
        <div id="arena" class="w-[800px] h-[600px] border-2 border-red-600 relative overflow-hidden rounded-lg">
            <div class="absolute inset-0 flex flex-col items-center justify-center 
                text-7xl font-bold text-white/10 
                select-none pointer-events-none">
                <span>Jellybean</span>
                <span>Arena</span>
            </div>
        </div>
        
        <div id="battleLog" class="w-[600px] h-[100px] overflow-y-auto border border-gray-600 p-2 
                                  text-gray-200 text-sm bg-gray-800"></div>
        
        <div class="flex gap-2">
            <button onclick="startFight()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Start Fight
            </button>
            <button onclick="resetArena()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Reset
            </button>
        </div>
    </div>
    
    <script src="arena.js"></script>
</body>
</html>
